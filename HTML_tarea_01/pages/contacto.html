<!DOCTYPE html>
<html lang="Es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Contacto | Stranger Things </title>
    <link rel="icon" href="https://upload.wikimedia.org/wikipedia/commons/3/38/Stranger_Things_logo.png">
    <meta name="description" content="Página de contacto del sitio Stranger Things. Formulario para enviar consultas, comentarios o sugerencias sobre la serie y su contenido.">
    <meta name="keywords" content="Strenger Things, Netflix, Hawkins, Once, Upside Down, Serie">
    <meta name="author" content="Cintia">
<body>
      <header> 
        <img src="https://upload.wikimedia.org/wikipedia/commons/3/38/Stranger_Things_logo.png" alt="logo stranger things">
       
        <nav>
            <ul>
            <li><a href="./index.html">Inicio</a></li>
            <li><a href="./pages/temporadas.html">Temporadas</a></li>
            <li><a href="./pages/personajes.html">Personajes</a></li>
            <li><a href="./pages/contacto.html">Contacto</a></li>
            </ul>
            </nav>
     </header>
     <hr><main>

    <section>
      <h2>Contactanos</h2>

      <p>
        Si sos fan de Stranger Things, completá el siguiente formulario y mandanos tu mensaje.
      </p>

      <form action="#" method="post">
        <p>
        <label for="Nombre">Nombre</label><br>
        <input type="text" id="Nombre">
        </p>

        <p>
            <label for="Email">Email</label><br>
            <input type="text" id="Email">
        </p>

        <p>
          <label for="personaje">Personaje favorito:</label><br>
          <select id="personaje" name="personaje">
            <option value="eleven">Eleven</option>
            <option value="mike">Mike</option>
            <option value="dustin">Dustin</option>
            <option value="lucas">Lucas</option>
            <option value="max">Max</option>
            <option value="will">Will</option>
          </select>
        </p>
        <p>
            <label for="number">Edad</label><br>
            <input type="number" id="Edad">

        </p>
        <label for="text">¿Qué temporada te gustó más?</label><br>
        <input type="checkbox">Temporada 1 <br>
        <input type="checkbox">Temporada 2 <br>
        <input type="checkbox">Temporada 3 <br>
        <input type="checkbox">Temporada 4 <br>
        <input type="checkbox">Temporada 5 <br>

        </p>
        <p>
            <label for="Menasaje">Mensaje</label><br>
            <textarea name="mensaje" id="mensaje"></textarea>
        </p>
        <p>
            <button type="submit">Enviar mensaje</button>
        </p>

      </form>

     
</body>
</html>
